<!DOCTYPE html>
<html>
<head>
	<title>Beer O'Clock</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
	<link rel="shortcut icon" href="./favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400|Roboto+Mono" rel="stylesheet">
</head>
<body>

<h1>Beer O'Clock</h1>

<div id="beer">
	<div class="mug">
		<div class="beer-b"></div>
		<div class="liquid">
			<div class="beer">
				<div class="cap"></div>
			</div>
		</div>
	</div>
	<div class="froth bubble"></div>
	<div class="froth small-bubbles"></div>
	<div class="froth drip"></div>
</div>

<div id="timer">
	<span class="d">00</span>:<span class="h">00</span>:<span class="m">00</span>:<span class="s">00</span>
</div>


<audio id="countdown_song">
	<source src="./final_countdown.mp3" type="audio/mpeg">
</audio>

<script type="text/javascript" src="./index.js"></script>

</body>
</html>
