<!DOCTYPE html>
<html>
<head>
	<title>Beer O'Clock Countdown</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
	<link rel="shortcut icon" href="./favicon.png">
</head>
<body>

<h1>Beer O'Clock Countdown</h1>

<div id="beer">
	<div class="mug">
		<div class="beer-b"></div>
		<div class="liquid">
			<div class="beer"></div>
		</div>
	</div>
	<div class="froth bubble"></div>
	<div class="froth small-bubbles"></div>
	<div class="froth drip"></div>
</div>

<div id="timer">&nbsp;</div>
<div id="helper"><span>days</span><span>hours</span><span>mins</span><span>secs</span></div>

<audio id="countdown_song">
	<source src="./final_countdown.mp3" type="audio/mpeg">
</audio>

<script type="text/javascript" src="./index.js"></script>

</body>
</html>
